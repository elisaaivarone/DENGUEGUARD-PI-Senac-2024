<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastrar</h1>

  <!-- Formulário para criar usuário -->
  <form id="createForm">
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required><br>
    <button type="submit">Criar Usuário</button>
  </form>

  <!-- Tabela para exibir usuários -->
  <table id="userTable" border="1">
    <thead>
      <tr>
        <th>Nome de Usuário</th>
        <th>E-mail</th>
        <th>Endereço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="userList">
    </tbody>
  </table>

  <!-- Script para fazer requisições ao servidor e atualizar a tabela -->
  <script>
    async function fetchUsers() {
      const response = await fetch('http://127.0.0.1:3000/users');
      const users = await response.json();
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.address}</td>
          <td>
            <button onclick="editUser(${user.id})">Editar</button>
            <button onclick="deleteUser(${user.id})">Excluir</button>
          </td>
        `;
        userList.appendChild(tr);
      });
    }

    async function createUser(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      await fetch('http://127.0.0.1:3000/users', {
        method: 'POST',
        body: formData,
      });
      form.reset();
      fetchUsers();
    }

    async function editUser(id) {
      // Implementar a edição do usuário
      console.log('Editar usuário com ID:', id);
    }

    async function deleteUser(id) {
      // Implementar a exclusão do usuário
      console.log('Excluir usuário com ID:', id);
    }

    document.getElementById('createForm').addEventListener('submit', createUser);
    fetchUsers();
  </script>
</body>
</html>
