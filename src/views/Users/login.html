<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>

<div class="container">
  <h1 class="text-center title-login">DENGUEGUARD</h1>  
  <div class="form-group">
    <h3 class="text-center title-login">Fa√ßa seu login</h3>
    <form id="login-form">
      <input type="email" class="form-control input-sm input-login" id="email" placeholder="Digite seu e-mail" required>
      <input type="password" class="form-control input-sm input-login" id="password" placeholder="Senha" required>
    <button type="submit" class="btn btn-primary">Acessar</button>
    <div class="text-center">
      <p>Acesse usando</p>
      <button class="btn btn-lg btn-primary" id="authFacebbok"><i class="bi bi-facebook"></i></button>
      <button class="btn btn-lg btn-primary" id="authGmail"><i class="bi bi-google"></i></button>
      <br>
      <button class="btn btn-warning" id="newAccount">Cadastre-se</button>
    </div>
    </form>
    </div>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
