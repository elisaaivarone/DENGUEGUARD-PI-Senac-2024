<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DengueGuard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center title-logo">Perfil do Usuário</h1>
        <div class="profile-group" id="profile-info">
            <p><strong>Nome:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Senha:</strong> <span id="password"></span></p>
            <p><strong>Endereço:</strong> <span id="address"></span></p>
        </div>
    </div>
    <script src="/public/js/profile.js"></script>
</body>
</html>
