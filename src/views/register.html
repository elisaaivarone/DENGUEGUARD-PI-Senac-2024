<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="/public/css/login.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="">
    <h1 class="text-center title-logo">DENGUEGUARD</h1>
    <div class="register-group">
      <h3 class="text-center title-register">Faça seu cadastro</h3>
   
      <form id="register-form" action="/register" method="post">
        <label for="username" class="form-label"><i class="fa fa-user" style="font-size:20px"></i></i>Nome de Usuário:</label>
        <input type="text" id="username" class="form-control" name="username" required><br>
        <label for="email" class="form-label"><i class="fa fa-envelope" style="font-size:20px"></i></i>E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required><br>
        <label for="password" class="form-label"><i class="fa fa-lock" style="font-size:20px"></i></i>Senha:</label>
        <input type="password" class="form-control" id="password" name="password" required><br>
        <label for="address" class="form-label"><i class="fa fa-address-card-o" style="font-size:20px"></i></i>Endereço:</label>
        <input type="text" class="form-control" id="address" name="address" required><br>
        <div class="d-grid">
          <button type="submit" class="btn btn-login">Acessar</button>
        </div>
        <br>
        <button class="btn btn-account" id="newLogin">Login</button>
      </form> 
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/public/js/register.js"></script>
</body>
</html>
